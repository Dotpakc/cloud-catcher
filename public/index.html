<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cloud Catcher</title>
    <link rel="stylesheet" href="/assets/main.css" />
  </head>
  <body>
    <div id="page" class="container">
      <div class="info-view">
        <h1>Cloud Catcher</h1>
        <p>Please wait one moment: we're just getting things set up.</p>
        <p>If this message doesn't go away, something has gone horrifically wrong
          - have you got JavaScript disabled?</p>
      </div>
    </div>

    <!-- Setup the Monaco editor -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.13.1/min/vs/loader.js"></script>
    <script>
      require.config({ paths: {
        "vs": "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.13.1/min/vs/",
        "main": "assets/"
      } });

      window.MonacoEnvironment = {
        getWorkerUrl: function(workerId, label) {
          return "assets/monaco-worker.js"
        }
      };

      require(["vs/editor/editor.main"], function () {
        require(["main/main"], function() {} );
      });
    </script>
  </body>
</html>
