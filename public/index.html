<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cloud Catcher</title>
    <link rel="stylesheet" href="/assets/main.css?v=CSS_VERSION" />
  </head>
  <body>
    <div id="page" class="container">
      <div class="info-container">
        <div class="info-view">
          <h1>Cloud Catcher</h1>
          <p>Please wait one moment: we're just getting things set up.</p>
          <p>If this message doesn't go away, something has gone horrifically wrong
            - have you got JavaScript disabled?</p>
        </div>
      </div>
    </div>

    <script>
      var require = { paths: { "vs": "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.17.1/min/vs/" } };
      window.MonacoEnvironment = {
        getWorkerUrl: function(workerId, label) {
          return "assets/monaco-worker.js?v=JS_VERSION"
        }
      };
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.17.1/min/vs/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.17.1/min/vs/editor/editor.main.nls.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.17.1/min/vs/editor/editor.main.js"></script>
    <script type="text/javascript" src="assets/main.js?v=JS_VERSION"></script>
    <script type="text/javascript">
      require(["vs/editor/editor.main", "cloud-catcher"], function(_, start) { start (); });
    </script>
  </body>
</html>
